<!-- templates/photo_form.html -->
<!-- Formulario para agregar una nueva foto--> 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Foto</title>
</head>
<body>
    <form action="{{ url_for('photos.add_photo') }}" method="POST">
        <label for="title">Título:</label>
        <input type="text" name="title" required><br>

        <label for="description">Descripción:</label>
        <textarea name="description"></textarea><br>

        <label for="image">Enlace de Imagen:</label>
        <input type="text" name="image" required><br>

        <button type="submit">Agregar Foto</button>
    </form>
</body>
</html>
